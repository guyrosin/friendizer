<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html
	xmlns="http://www.w3.org/1999/xhtml"
	xml:lang="en"
	lang="en">

<head>
<meta
	http-equiv="Content-Type"
	content="text/html; charset=utf-8" />
<script
	type="text/javascript"
	src="http://code.jquery.com/jquery.min.js"></script>
<link
	id="favicon"
	rel="shortcut icon"
	href="favicon-white.ico"
	type="image/x-icon" />

<title>friendizer</title>

<style type="text/css">
* {
	margin: 0;
	padding: 0;
}

body {
	font: 16px Helvetica, Sans-Serif;
	line-height: 24px;
	background: url(noise.jpg);
}

.clear {
	clear: both;
}

#page-wrap {
	width: 800px;
	margin: 40px auto 60px;
}

#pic {
	float: right;
	margin: -30px 0 0 0;
}

p {
	margin: 0 0 16px 0;
}

a {
	color: #999;
	text-decoration: none;
	border-bottom: 1px dotted #999;
}

a:hover {
	border-bottom-style: solid;
	color: black;
}

#objective {
	width: 500px;
	float: left;
}

#objective p {
	font-family: Georgia, Serif;
	font-style: italic;
	color: #666;
}
</style>

<script type="text/javascript">
	var _gaq = _gaq || [];
	_gaq.push([ '_setAccount', 'UA-30423343-2' ]);
	_gaq.push([ '_trackPageview' ]);

	(function() {
		var ga = document.createElement('script');
		ga.type = 'text/javascript';
		ga.async = true;
		ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
		var s = document.getElementsByTagName('script')[0];
		s.parentNode.insertBefore(ga, s);
	})();
</script>

</head>

<body>

	<div id="page-wrap">

		<img
			src="cthulu.png"
			alt="Photo of Cthulu"
			id="pic" />

		<div
			id="contact-info"
			class="vcard">

			<!-- Microformats! -->

			<img
				id="logo"
				alt="friendizer logo"
				src="friendizer-black-no-bg.png"></img>
			<!-- <h1 class="fn">friendizer</h1> -->
			<br /> <br /> <br />
		</div>

		<div id="objective">
			<p>friendizer is a social Android app. It's a competitive social game based on location that offers an opportunity to meet
				new people with common interests.</p>
			<br />
			<p>
				Please go to our <a href="http://code.google.com/p/friendizer/">Google Code project</a> for more info and downloads
			</p>
			<br />
			<div
				class="fb-like"
				data-href="http://www.facebook.com/friendizer"
				data-send="true"
				data-width="450"
				data-show-faces="true"></div>
		</div>

		<div class="clear"></div>
		<img
			id="brought-to-you"
			src="brought-to-you.jpg"
			style="position: fixed; bottom: 1%; right: 1%; width: 233px; height: 133px;"></img>
		<div
			style="position: fixed; bottom: 1%; left: 1%; font-size: x-small; color: gray;"
			onclick="changeTheme()">switch theme</div>
	</div>

	<div id="fb-root"></div>

	<!-- Facebook Javascript SDK -->
	<script>
		(function(d, s, id) {
			var js, fjs = d.getElementsByTagName(s)[0];
			if (d.getElementById(id))
				return;
			js = d.createElement(s);
			js.id = id;
			js.src = "//connect.facebook.net/en_US/all.js#xfbml=1&appId=273844699335189";
			fjs.parentNode.insertBefore(js, fjs);
		}(document, 'script', 'facebook-jssdk'));
	</script>

	<script type="text/javascript">
		function changeTheme() {
			if ($('#logo').attr("src") == "friendizer-black-no-bg.png") {
				// Change to dark theme
				$('#logo').attr("src", "friendizer-white-no-bg.png");
				$("body").css("background", "url('black-noise.png')");
				$("a").hover(function() {
					$(this).css('color', 'white');
				}, function() {
					$(this).css('color', '#999');
				});
				$("#brought-to-you").hide();
				$("#favicon").attr("href", "favicon-black.ico");
			} else {
				// Change to light theme
				$('#logo').attr("src", "friendizer-black-no-bg.png");
				$("body").css("background", "url('noise.jpg')");
				$("a").hover(function() {
					$(this).css('color', 'black');
				}, function() {
					$(this).css('color', '#999');
				});
				$("#brought-to-you").show();
				$("#favicon").attr("href", "favicon-white.ico");
			}
		}
	</script>

</body>

</html>
